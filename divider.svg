<svg width="100%" height="30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow -->
    <filter id="neon-glow">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ff00ff" />
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00eaff" />
    </filter>

    <!-- Gradient Line -->
    <linearGradient id="cyberpunk-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="30%" stop-color="#bc2cff"/>
      <stop offset="70%" stop-color="#009dff"/>
      <stop offset="100%" stop-color="#00eaff"/>
    </linearGradient>
  </defs>

  <!-- Main neon line -->
  <rect x="0" y="14" width="100%" height="3" fill="url(#cyberpunk-line)" filter="url(#neon-glow)"/>

  <!-- Side glowing dots -->
  <circle cx="0" cy="15.5" r="4" fill="#ff00ff" opacity="0.7" filter="url(#neon-glow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="100%" cy="15.5" r="4" fill="#00eaff" opacity="0.7" filter="url(#neon-glow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
