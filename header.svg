
<!-- SVG animated text: chạy từ phải sang trái + đổi màu nhẹ -->
<svg width="100%" height="60" viewBox="0 0 800 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1">
      <stop offset="0%" stop-color="#ff8a00"/>
      <stop offset="50%" stop-color="#ff3cac"/>
      <stop offset="100%" stop-color="#8a2be2"/>
    </linearGradient>
  </defs>

  <!-- background (optional) -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- moving text -->
  <text x="800" y="40" font-family="Segoe UI, Roboto, Helvetica, Arial" font-size="20" fill="url(#g1)">
   私のプロフィールへようこそ！
    <animate attributeName="x" from="800" to="-1200" dur="12s" repeatCount="indefinite" />
  </text>

  
  <!-- subtle color pulse -->
  <text x="0" y="0" visibility="hidden">
    <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite" />
  </text>
</svg>
