
<svg width="100%" height="60" viewBox="0 0 800 60" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="g1">
      <stop offset="0%" stop-color="#ff8a00"/>
      <stop offset="50%" stop-color="#ff3cac"/>
      <stop offset="100%" stop-color="#8a2be2"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="transparent"/>

  <!-- TEXT 1 -->
  <text id="t1"
        x="800" y="40"
        font-size="20"
        font-family="Segoe UI, Roboto, Helvetica"
        fill="url(#g1)">
      私のプロフィールへようこそ！
      <animate attributeName="x"
               dur="18s"
               repeatCount="indefinite"
               keyTimes="0; 0.5; 1"
               values="800; -1200; -1200"/>
  </text>

  <!-- TEXT 2 -->
  <text id="t2"
        x="800" y="40"
        font-size="20"
        font-family="Segoe UI, Roboto, Helvetica"
        fill="url(#g1)">
      私はレ・ゴック・トゥーです。フォンドン大学IT学部の2年生です。よろしくお願いします！
      <animate attributeName="x"
               dur="18s"
               repeatCount="indefinite"
               keyTimes="0; 0.5; 1"
               values="800; 800; -1500"/>
  </text>

</svg>

