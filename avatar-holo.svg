<svg width="220" height="220" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Outer gradient glow -->
    <radialGradient id="outerGlow">
      <stop offset="30%" stop-color="rgba(0,234,255,0.0)"/>
      <stop offset="90%" stop-color="rgba(0,234,255,0.55)"/>
    </radialGradient>

    <!-- Soft hologram scan -->
    <linearGradient id="scanGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="rgba(0,234,255,0)" />
      <stop offset="50%" stop-color="rgba(0,234,255,0.25)" />
      <stop offset="100%" stop-color="rgba(0,234,255,0)" />
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="softGlow">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#00eaff"/>
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#8b5cf6"/>
    </filter>
  </defs>

  <!-- Outer Glow -->
  <circle cx="110" cy="110" r="102" fill="url(#outerGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Avatar Clip -->
  <clipPath id="circleClip">
    <circle cx="110" cy="110" r="90"/>
  </clipPath>

  <!-- Avatar image -->
  <image href="https://github.com/NoFear2k6.png"
         x="20" y="20" width="180" height="180"
         clip-path="url(#circleClip)" filter="url(#softGlow)" />

  <!-- Hologram scan line -->
  <rect x="20" width="180" height="25" fill="url(#scanGrad)" opacity="0.8">
    <animate attributeName="y"
             from="20" to="175"
             dur="3s"
             repeatCount="indefinite" />
  </rect>

  <!-- Breathing neon border -->
  <circle cx="110" cy="110" r="90"
          stroke="#00eaff" stroke-width="3" fill="none">
    <animate attributeName="stroke-width"
             values="2.5;4;2.5"
             dur="4s"
             repeatCount="indefinite" />
  </circle>

</svg>
